<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金澤月見光路 - 月に詠む</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header Image -->
        <div class="header-wrapper">
            <img class="header-image" src="picture/Rectangle 21.svg" alt="月見光路">
            <div class="glow-effect"></div>
        
              <!-- Title Section -->
            <div class="title-section">
                <h1 class="main-title">金澤月見光路</h1>
                <p class="subtitle">出原研究室</p>
            </div>
        </div>

      

        <!-- Main Heading -->
        <h2 class="vertical-heading">月に詠む</h2>

        <!-- Story Section -->
        <div class="story-section">
            <p class="story-text line-1">五人の貴公子に</p>
            <p class="story-text line-2">かぐや姫は求婚してきた</p>
            <p class="story-text line-3">それぞれ実現不可能な宝を</p>
            <p class="story-text line-4">持ってくるように命じます</p>
        </div>

        <!-- Five Treasures Section -->
        <div class="treasures-section">
            <p class="treasure-item item-1">一つは仏の御石の鉢</p>
            <p class="treasure-item item-2">一つは蓬莱の玉の枝</p>
            <p class="treasure-item item-3">一つは火鼠の皮衣</p>
            <p class="treasure-item item-4">一つは龍の首の玉</p>
            <p class="treasure-item item-5">一つは燕の子安貝</p>
        </div>

        <!-- Failure Section -->
        <div class="failure-section">
            <p class="failure-text line-1">しかし、誰一人として成功できず</p>
            <p class="failure-text line-2">偽物を持ち帰ったり</p>
            <p class="failure-text line-3">危険な目にあったりして</p>
            <p class="failure-text line-4">失敗に終わります</p>
        </div>

        <!-- Closing Section -->
        <div class="closing-section">
            <p class="closing-text line-1">そんな五つの無理難題をもとに作られた</p>
            <p class="closing-text line-2">五つの体験をお楽しみください</p>
        </div>

        <!-- CTA Buttons Top -->
        <div class="cta-buttons-top">
            <a href="flow.html" class="cta-button">
                <span class="cta-text">体験の流れ</span>
                <span class="cta-arrow">▷▷</span>
            </a>
            <a href="challenges.html" class="cta-button cta-button-wide">
                <span class="cta-text">五つの無理難題</span>
                <span class="cta-arrow">▷▷</span>
            </a>
        </div>

        <!-- CTA Buttons Bottom -->
        <div class="cta-buttons-bottom">
            <a href="flow.html" class="cta-button">
                <span class="cta-text">体験の流れ</span>
                <span class="cta-arrow">▷▷</span>
            </a>
            <a href="challenges.html" class="cta-button cta-button-wide">
                <span class="cta-text">五つの無理難題</span>
                <span class="cta-arrow">▷▷</span>
            </a>
        </div>

        <!-- Decorative Stars Container -->
        <div id="stars-container"></div>

        <!-- Footer -->
        <footer class="footer">
            <img class="footer-logo" src="picture/LOGO.png" alt="Logo">
            <p class="footer-text">©金澤月見光路　出原研究室　月に詠む</p>
        </footer>
    </div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
