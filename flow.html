<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>体験の流れ - 金澤月見光路</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flow.css">
</head>
<body>
    <div class="container">
        <!-- Background Header Image -->
        <img class="bg-header-image" src="picture/Rectangle 21.svg" alt="">

        

        <!-- Page Title -->
        <h1 class="page-title">体験の流れ</h1>

        <!-- Flow Steps -->
        <div class="flow-steps">
            <!-- Step 1 -->
            <div class="flow-step step-1" data-step="1">
                <div class="step-image">
                    <div class="placeholder-box">
                        <p class="placeholder-text">提灯の写真</p>
                    </div>
                    <div class="step-glow"></div>
                </div>
                <h2 class="step-title">月灯を受け取る</h2>
            </div>

            <!-- Step 2 -->
            <div class="flow-step step-2" data-step="2">
                <div class="step-image">
                    <div class="placeholder-box"></div>
                    <div class="step-glow"></div>
                </div>
                <h2 class="step-title">五つの無理難題に挑む</h2>
            </div>

            <!-- Step 3 -->
            <div class="flow-step step-3" data-step="3">
                <div class="step-image">
                    <img src="https://placehold.co/220x165/4a5170/ffffff?text=月へ思いを届ける" alt="月へ思いを届ける">
                    <div class="step-glow"></div>
                </div>
                <h2 class="step-title">月へ思いを届ける</h2>
            </div>

            <!-- Step 4 -->
            <div class="flow-step step-4" data-step="4">
                <div class="step-image">
                    <div class="placeholder-box">
                        <p class="placeholder-text">去年のスタッフの画像</p>
                    </div>
                    <div class="step-glow"></div>
                </div>
                <h2 class="step-title">月灯を返却する</h2>
            </div>
        </div>

         <!-- CTA Buttons Bottom -->
        <div class="cta-buttons-bottom">
            <a href="index.html" class="cta-button">
                <span class="cta-text">トップ</span>
                <span class="cta-arrow">▷▷</span>
            </a>
            <a href="challenges.html" class="cta-button cta-button-wide">
                <span class="cta-text">五つの無理難題</span>
                <span class="cta-arrow">▷▷</span>
            </a>
        </div>

        <!-- Decorative Stars Container -->
        <div id="stars-container"></div>

        <!-- Footer -->
        <footer class="footer">
            <img class="footer-logo" src="picture/LOGO.png" alt="Logo">
            <p class="footer-text">©金澤月見光路　出原研究室　月に詠む</p>
        </footer>

    <script src="js/flowModel.js"></script>
